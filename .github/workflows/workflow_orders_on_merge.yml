name: Merge

on:
  push:
    branches:
      - main
    paths:
      - '.github/**'
      - 'docker/**'
      - 'dev/docker/**'
      - 'llm_on_ray/common/**'
      - 'llm_on_ray/finetune/**'
      - 'llm_on_ray/inference/**'
      - 'llm_on_ray/rlhf/**'
      - 'tools/**'
      - 'pyproject.toml'
      - 'tests/**'

jobs:
  Lint:
    uses: ./.github/workflows/workflow_lint.yml

  Tests:
    uses: ./.github/workflows/workflow_tests.yml

  Inference:
    uses: ./.github/workflows/workflow_inference.yml

  Finetune:
    uses: ./.github/workflows/workflow_finetune.yml
