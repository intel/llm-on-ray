name: PR

on:
  pull_request:
    branches:
      - main
    paths:
      - '**'
      - '!*.md'

jobs:

  Lint:
    uses: ./.github/workflows/workflow_lint.yml

  Tests:
    needs: Lint
    uses: ./.github/workflows/workflow_tests.yml

  Inference:
    needs: Lint
    uses: ./.github/workflows/workflow_inference.yml

  Finetune:
    needs: Lint
    uses: ./.github/workflows/workflow_finetune.yml
