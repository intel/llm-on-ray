name: PR

on:
  pull_request:
    branches:
      - main
    paths:
      - '.github/**'
      - 'docker/**'
      - 'common/**'
      - 'dev/docker/**'
      - 'finetune/**'
      - 'inference/**'
      - 'rlhf/**'
      - 'tools/**'
      - 'pyproject.toml'
      - 'tests/**'

jobs:

  Lint:
    uses: ./.github/workflows/workflow_lint.yml

  Tests:
    needs: Lint
    uses: ./.github/workflows/workflow_tests.yml

  Inference:
    needs: Lint
    uses: ./.github/workflows/workflow_inference.yml

  Finetune:
    needs: Lint
    uses: ./.github/workflows/workflow_finetune.yml
